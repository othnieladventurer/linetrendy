<div id="cart-wrapper" hx-swap-oob="true">
    <div class="flex flex-col lg:flex-row gap-6 lg:gap-8">

        <div class="w-full md:w-3/4 lg:w-2/3 bg-white shadow-md rounded-lg p-4 sm:p-6" id="cart-items">
            {% for item in cart_items %}
                <div id="cart-item-{{ item.id }}">
                    {% include 'linetrendy/partials/cart_item.html' %}
                </div>
            {% endfor %}
        </div>

        <div class="w-full md:w-1/2 lg:w-1/3">
            <div id="cart-totals">
                {% include 'linetrendy/partials/cart_totals.html' %}
            </div>
        </div>
    </div>

    {% include 'linetrendy/partials/cart_count.html' %}
</div>
