<div id="cart-btn-{{ product.id }}">
    <button type="button"
        class="bg-gray-300 text-dark px-4 py-2 rounded-full text-sm"
        disabled>
        Added to cart!
    </button>
</div>



<span id="cart-count" hx-swap-oob="true"
      class="absolute -top-1 -right-1 md:-top-2 md:-right-2 bg-accent text-white text-xs md:text-sm rounded-full h-4 w-4 md:h-5 md:w-5 flex items-center justify-center overflow-hidden">
    {{ cart_count }}
</span>
