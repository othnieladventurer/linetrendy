<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ email_title }}</title>
    <style type="text/css">
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; line-height: 1.6; color: #1f2937; background: #f3f4f6; }
        table { border-collapse: collapse; }
        img { border: 0; outline: none; text-decoration: none; }
        
        /* Container */
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; }
        
        /* Header */
        .header { background: #dc2626; padding: 32px 24px; text-align: center; }
        .header h1 { color: #ffffff; font-size: 28px; font-weight: bold; margin-bottom: 8px; }
        .header p { color: #fecaca; font-size: 16px; }
        
        /* Content */
        .content { padding: 32px 24px; }
        
        /* Text Styles */
        .text-lg { font-size: 18px; }
        .text-xl { font-size: 20px; }
        .text-2xl { font-size: 24px; }
        .font-bold { font-weight: bold; }
        .font-semibold { font-weight: 600; }
        
        /* Colors */
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-900 { color: #111827; }
        .text-red-600 { color: #dc2626; }
        .text-white { color: #ffffff; }
        .bg-red-50 { background: #fef2f2; }
        .bg-gray-50 { background: #f9fafb; }
        
        /* Spacing */
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mb-8 { margin-bottom: 32px; }
        .mt-4 { margin-top: 16px; }
        .mt-6 { margin-top: 24px; }
        .p-4 { padding: 16px; }
        .p-6 { padding: 24px; }
        .px-4 { padding-left: 16px; padding-right: 16px; }
        .py-3 { padding-top: 12px; padding-bottom: 12px; }
        .py-4 { padding-top: 16px; padding-bottom: 16px; }
        
        /* Borders */
        .border { border: 1px solid #e5e7eb; }
        .border-l-4 { border-left: 4px solid #dc2626; }
        .rounded { border-radius: 6px; }
        .rounded-lg { border-radius: 8px; }
        
        /* Buttons */
        .btn { display: inline-block; background: #dc2626; color: #ffffff; padding: 12px 32px; 
               text-decoration: none; border-radius: 6px; font-weight: 600; text-align: center; }
        .btn:hover { background: #b91c1c; }
        
        /* Layout */
        .text-center { text-align: center; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        
        /* Divider */
        .divider { height: 1px; background: #e5e7eb; margin: 24px 0; }
        
        /* Mobile */
        @media only screen and (max-width: 480px) {
            .container { width: 100% !important; }
            .header, .content, .footer { padding: 24px 16px !important; }
            .header h1 { font-size: 24px !important; }
        }
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f3f4f6">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0" class="container">
                    <!-- Header -->
                    <tr>
                        <td class="header">
                            <h1>LineTrendy</h1>
                            <p>Hair products for all hair types</p>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="content">
                            {% block email_content %}{% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="footer bg-gray-50 p-6 text-center text-gray-600">
                            <p class="mb-4">Thank you for choosing <strong>LineTrendy</strong>!</p>
                            <p>&copy; 2024 LineTrendy. All rights reserved.</p>
                            <p class="mt-4" style="font-size: 12px; color: #9ca3af;">
                                Natural hair care products for everyone
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
